name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Dir
      run: cd UML && pwd
      
    - name: Build
      run: dotnet build UML
    - name: Test
      run: dotnet test --no-build --verbosity normal
